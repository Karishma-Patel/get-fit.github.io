<!DOCTYPE html>
<html>
<head>
<link rel= "stylesheet" href = "styles.css">
</head>
<body>
<div id="timer" style="background-color: none;">
	<input id="minutes" type="text" style="width: 40px; height: 40px; border: none; background-color:none; font-size: 30px; font-weight: bold;"> : <input id="seconds" type="text" style="width: 40px; height: 40px; border: none; background-color:none; font-size: 30px; font-weight: bold;">
</div>
<script>
var mins = 1;
var secs = mins*60;

function countdown() {
	setTimeout('Decrement()',1000);
}
function Decrement() {
	if (document.getElementById) {
		minutes = document.getElementById("minutes");
		seconds = document.getElementById("seconds");
		// if less than a minute remaining
		if (seconds < 59) {
			seconds.value = secs;
		} else {
			minutes.value = getminutes();
			seconds.value = getseconds();
		}
		secs--;
		if(getseconds()===58&&getminutes()===-1)
		  restart();
		else
		setTimeout('Decrement()',1000);
		
	}
}
function getminutes() {
	// minutes is seconds divided by 60, rounded down
	mins = Math.floor(secs / 60);
	return mins;
}
function getseconds() {
	// take mins remaining (as seconds) away from total seconds remaining
	return secs-Math.round(mins *60);
}
function restart() {
	alert("Hello");
}

countdown();
</script>
</body>
