<h1>Time Left</h1>

<div id="timer">
	<input id="minutes" type="text" style="width: 40px; height: 40px; border: none; background-color:none; font-size: 30px; font-weight: bold;"> : <input id="seconds" type="text" style="width: 40px; height: 40px; border: none; background-color:none; font-size: 30px; font-weight: bold;">
</div>
</div>
<h1>Exercise</h1>
<script>
var mins = .5;
var secs = mins*60;

function countdown() {
	setTimeout('Decrement()',1000);
}
function Decrement() {
	if (document.getElementById) {
		minutes = document.getElementById("minutes");
		seconds = document.getElementById("seconds");
		// if less than a minute remaining
		if (seconds < 59) {
			seconds.value = ("0" + secs).slice(-2);
		} else {
			minutes.value = ("0" + getminutes()).slice(-2);
			seconds.value = ("0" + getseconds()).slice(-2);
		}
		secs--;
		if(getminutes()==-1&&getseconds()==58)
			restart()
		else
		setTimeout('Decrement()',1000);
	}
}
function getminutes() {
	// minutes is seconds divided by 60, rounded down
	mins = Math.floor(secs / 60);
	return mins;
}
function getseconds() {
	// take mins remaining (as seconds) away from total seconds remaining
	return secs-Math.round(mins *60);
}
function restart(){
	alert("Hello");
}

countdown();
</script>
</body>
